<!DOCTYPE html>
<html class='no-js' lang='en'>
    <head>
        <meta charset='utf-8'>
        <!-- Always force latest IE rendering engine or request Chrome Frame -->
        <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
        <!-- Use title if it's in the page YAML frontmatter -->
        <title>{{ SITE_NAME }}</title>
        <link href={{ url_for('static', filename='css/application.css' ) }} media="screen" rel="stylesheet" type="text/css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" media="screen" rel="stylesheet" type="text/css" />

    </head>
    <body class='main page'>
        <div class='container'>
            <div class='row'>
                <div class='col-md-5 col-md-offset-1'>
                    <div id='logo'>
                        <h1>{{ SITE_NAME }}</h1>
                        <h2>{{ SITE_DESC }}</h2>
                        <p class='buttons'>
                        <a target="blank" class="btn btn-default" href={{ GITHUB_URL }}><i class='fa fa-github'></i>
                            Follow me on GitHub
                        </a>
                        <a target="blank" class="btn btn-default" href={{ GIT_URL }}><i class='fa fa-comment'></i>
                            Fock this cute blog
                        </a>
                        </p>
                        <p class='copyright'>
                        powered by
                        <a target="blank" href="https://github.com/oaoouo/railgun">railgun</a>
                        </p>
                    </div>
                </div>
                <div class='col-md-5'>
                    <div id="toolbox">
                        <h2>目前共计{{ posts_sum }}篇博客</h2>
                    </div>
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <!-- Javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.0/modernizr.min.js" type="text/javascript"></script>
    <script src={{ url_for('static', filename='js/application.js') }} type="text/javascript"></script>
</html>
